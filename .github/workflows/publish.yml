name: Build Platform Wheels

on:
  push:
    branches: [test_github_actions]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build ${{ matrix.plat_name }}
    runs-on: ${{ matrix.os }}
    environment:
      name: pypi
      url: https://test.pypi.org/p/pyweworkfinance
    permissions:
      # OIDC 发布到 PyPI 所需
      id-token: write
      # 创建 GitHub Release 所需
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            plat_name: win_amd64
            target: windows

          # Linux x86_64
          - os: ubuntu-latest
            plat_name: manylinux2014_x86_64
            target: linux_x86

          # Linux ARM64
          - os: ubuntu-latest
            plat_name: manylinux2014_aarch64
            target: linux_arm

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install

      # 核心逻辑：根据矩阵目标清理并整理 libs 目录
      - name: Prepare libs for ${{ matrix.target }}
        shell: bash
        run: |
          LIBS_DIR="src/pyweworkfinance/libs"

          if [ "${{ matrix.target }}" == "windows" ]; then
            # Windows: 删除 linux 目录，保留 windows 目录内容
            rm -rf $LIBS_DIR/linux
            # 保持 windows 目录结构或根据需要移动到 libs 根目录
            
          elif [ "${{ matrix.target }}" == "linux_x86" ]; then
            # Linux x86: 删除 windows 和 arm 版 so
            rm -rf $LIBS_DIR/windows
            rm -f $LIBS_DIR/linux/libWeWorkFinanceSdk_C_arm.so
            # 重命名为统一名称，方便 Python 代码通过统一文件名加载
          elif [ "${{ matrix.target }}" == "linux_arm" ]; then
            # Linux ARM: 删除 windows 和 x86 版 so
            rm -rf $LIBS_DIR/windows
            rm -f $LIBS_DIR/linux/libWeWorkFinanceSdk_C_x86.so
          fi

      # 执行构建。注意：由于是纯 Python 包装二进制，需要手动指定平台标签
      # 否则 uv 可能将其标记为 none-any
      - name: Build wheel
        run: |
          uv build --wheel --config-setting="--build-option=--plat-name=${{ matrix.plat_name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.plat_name }}
          path: dist/*.whl
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
