name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyweworkfinance
    permissions:
      # OIDC 发布到 PyPI 所需
      id-token: write
      # 创建 GitHub Release 所需
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 指定要上传到 Release 的文件（uv build 默认输出到 dist/）
          files: dist/*
          # 生成 Release 日志（自动提取 commit 信息）
          generate_release_notes: true
